<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-2">
                <div class="card shadow-lg rounded" style="background-color: #EDEEFF">
                    <div class="card-header">
                        <h4>Customer Form</h4>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/customer/customer-form}" th:object="${customer}" method="post">
                            <div class="mb-3">
                                <label for="code" class="form-label">Code</label>
                                <input type="text" class="form-control" id="code" th:field="*{code}" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="invalid-feedback"></small>
                            </div>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback"></small>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback"></small>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid'">
                                <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback"></small>
                            </div>

                            <button type="submit" class="btn btn-outline-success btn-sm">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
