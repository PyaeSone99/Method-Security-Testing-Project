<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container my-5">
    <div class="row">
      <div class="col-md-8 offset-2">
        <div class="card shadow-lg rounded" style="background-color: #EDEEFF">
          <div class="card-header">
            <h4>Department Form</h4>
          </div>
          <div class="card-body">
            <form action="#" th:action="@{/department/department-form}" th:object="${department}" method="post">
              <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" th:field="*{code}" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'">
                <small th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="invalid-feedback"></small>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></small>
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" th:field="*{country}" th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'">
                <small th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="invalid-feedback"></small>
              </div>
              <button type="submit" class="btn btn-outline-success btn-sm">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
