<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: lavender;
            font-family: 'Bai Jamjuree', sans-serif;
            /*min-height: 100vh!important;*/
        }

        /*footer{*/
        /*    position: fixed;*/
        /*    bottom: 0;*/
        /*    width: 100%;*/
        /*}*/
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Spring Security</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customer/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee/employees}">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/department/departments}">Department</a>
                </li>
            </ul>
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="text-decoration-none text-uppercase text-success mt-2 fw-bolder">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/account/accounts}" class="me-2 text-decoration-none text-uppercase text-info mt-2 fw-bolder">Account</a>
                <a href="javascript: document.logoutForm.submit()" class="text-decoration-none text-uppercase text-danger mt-2 fw-bolder">Logout</a>
                <form th:action="@{/logout}" method="post" name="logoutForm" th:hidden="true">
                    <input hidden type="submit" value="Sign Out">
                </form>
            </div>
        </div>
    </div>
</nav>

<div th:replace="${main}">

</div>
</body>
</html>
