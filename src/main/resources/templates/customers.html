<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card shadow-lg rounded" style="background-color: #EDEEFF">
                    <div class="card-header">
                        <h4>Customers Table</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped my-3 ">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Code</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cus : ${customers}">
                                <td th:text="${cus.id}"></td>
                                <td th:text="${cus.code}"></td>
                                <td th:text="${cus.firstName}"></td>
                                <td th:text="${cus.lastName}"></td>
                                <td th:text="${cus.address}"></td>
                                <td><a th:href="@{'/customer/delete?id='+${cus.id}}"
                                       class="btn btn-outline-danger btn-sm">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <a th:href="@{/customer/customer-form}" class="btn btn-outline-primary">New Customer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
