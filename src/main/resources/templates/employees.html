<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>

<main role="main">
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="card shadow-lg rounded" style="background-color: #EDEEFF">
          <div class="card-header">
            <h4>Employee Table</h4>
          </div>
          <div class="card-body">
            <table class="table table-striped my-3 ">
              <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Address</th>
                <th scope="col">Cubicle No</th>
                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="emp : ${employees}">
                <td th:text="${emp.id}"></td>
                <td th:text="${emp.firstName}"></td>
                <td th:text="${emp.lastName}"></td>
                <td th:text="${emp.phoneNumber}"></td>
                <td th:text="${emp.address}"></td>
                <td th:text="${emp.cubicleNo}"></td>
                <td><a th:href="@{'/employee/delete?id='+${emp.id}}"
                       class="btn btn-outline-danger btn-sm">Delete</a></td>
              </tr>
              </tbody>
            </table>
            <a th:href="@{/employee/employee-form}" class="btn btn-outline-primary">New Employee</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

</body>
</html>
